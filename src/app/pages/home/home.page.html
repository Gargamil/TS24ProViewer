<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ts24-spinner show='loading'></ts24-spinner> -->
    <ion-list *ngFor="let item of FileList">
        <ion-item-sliding #slidingItem>
            <ion-item class="file-item" (click)="File_OnClick(item)">
                <img slot='start' src="../../../assets/icon/xml_icon2.svg">
                <div class=item-info>
                    <div class="file-name text-over">
                        {{item.name}}
                    </div>
                    <div class="des-line text-over">
                        <span> {{item.date}}</span>
                        <span>{{item.size}}</span>
                    </div>


                </div>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color='light'>
                    <ion-icon slot="start" class='ion-icon' name="md-share"></ion-icon>
                    Chia sẻ
                </ion-item-option>
                <ion-item-option color='light' (click)="DeleteFile_OnClick(item,$event,slidingItem)">
                    <ion-icon slot="start" color="danger" class='ion-icon' name="md-trash"></ion-icon>
                    Xóa
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="OpenSheet()">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <div id='html' #html></div>
</ion-content>
