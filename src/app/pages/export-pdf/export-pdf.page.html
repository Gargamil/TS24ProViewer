<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'EXPORTPDF_PAGE.TITLE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-card (click)="onOpenFile()">
    <ion-card-content class="open-content">
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="4">
          <img class="img" src="assets/icon/icon-documents.png" />
        </ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>

      <ion-label>{{'EXPORTPDF_PAGE.SELECT_FILE' | translate}}</ion-label>
    </ion-card-content>
  </ion-card>

  <ion-item lines="none">
    <ion-label>{{'EXPORTPDF_PAGE.SUB_TITLE' | translate}}</ion-label>
  </ion-item>
  <ion-list *ngIf="pdfListFile.length > 0">
    <ion-item-sliding *ngFor="let item of pdfListFile">
      <ion-item class="file-item" (click)="onOpenConvertFile(item)">
        <img slot='start' src="../../../assets/icon/pdf_icon.svg">
        <div class=item-info>
          <div class="file-name text-over">
            {{item.name}}
          </div>
          <div class="des-line text-over">
            <span> {{item.date}}</span>
            <span>{{item.size}}</span>
          </div>
          <div>
            <ion-progress-bar *ngIf="item.isCreate == true" type="indeterminate"></ion-progress-bar>
            <span *ngIf="item.isError == true"> {{'EXPORTPDF_PAGE.ERROR_FILE' | translate}}</span>
          </div>
        </div>
      </ion-item>
      <ion-item-options side="end">
        <!-- <ion-item-option color='light' (click)="onSharePdf(item,$event)">
          <ion-icon slot="start" class='ion-icon' name="md-share"></ion-icon>
          {{'EXPORTPDF_PAGE.SHARE' | translate}}
        </ion-item-option> -->
        <ion-item-option color='light' (click)="onDeletePdf(item)">
          <ion-icon slot="start" color="danger" class='ion-icon' name="md-trash"></ion-icon>
          {{'EXPORTPDF_PAGE.DELETE' | translate}}
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
