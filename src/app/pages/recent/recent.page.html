<ion-header>
    <ion-toolbar>
        <ion-title>recent</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-group *ngFor="let group of RecentFiles ">
            <ion-item-divider *ngIf='group.listItem.length>0'>
                <ion-label>{{group.key.name}}</ion-label>
            </ion-item-divider>
            <ion-item class="file-item" *ngFor="let item of group.listItem" (click)="File_OnClick(item)">
                <img slot='start' src="../../../assets/icon/xml_icon2.svg">
                <div class=item-info>
                    <div class="file-name text-over">
                        {{item.name}}
                    </div>
                    <div class="des-line text-over">
                        <span> {{item.date}}</span>
                        <span>{{item.size}}</span>
                    </div>
                </div>
            </ion-item>
        </ion-item-group>
    </ion-list>

</ion-content>
